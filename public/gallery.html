<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie des fichiers</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Galerie des fichiers</h1>
    <nav>
      <a href="index.html" class="btn btn-light"><i class="fas fa-home"></i> Accueil</a>
      <a href="upload.html" class="btn btn-light"><i class="fas fa-upload"></i> Uploader</a>
    </nav>
  </header>

  <main class="container my-5">
    <div class="mb-4 sticky-top">
      <div class="d-flex justify-content-between align-items-center">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Rechercher un fichier..." onkeyup="filterFiles()">
        <select id="fileFilter" class="form-select w-25" onchange="filterFiles()">
          <option value="">Tous les fichiers</option>
          <option value="audio">Audio</option>
          <option value="video">Vid√©o</option>
          <option value="image">Image</option>
          <option value="docs">Document</option>
          <option value="autre">Programme</option>
        </select>
      </div>
    </div>

    <section id="fileList" class="row">
      <p class="col-12">Chargement des fichiers...</p>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/gallery.js"></script>
</body>
</html>
