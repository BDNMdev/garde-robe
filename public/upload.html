<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader un fichier</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Enregistrer un Fichier</h1>
    <nav>
      <a href="index.html" class="btn btn-light"><i class="fas fa-home"></i> Accueil</a>
      <a href="gallery.html" class="btn btn-light"><i class="fas fa-folder-open"></i> Voir les fichiers</a>
    </nav>
  </header>

  <main class="container my-5">
    <form id="uploadForm">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Sélectionner un ou plusieurs fichiers :</label>
        <input type="file" id="fileInput" class="form-control" multiple>
      </div>
      <div class="mb-3">
        <label for="fileType" class="form-label">Choisir le type de fichier :</label>
        <select id="fileType" class="form-select">
          <option value="audio">Audio</option>
          <option value="video">Vidéo</option>
          <option value="image">Image</option>
          <option value="document">Document</option>
          <option value="autre">Programme</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
    <p id="uploadStatus" class="mt-3"></p>
    <div class="progress mt-3" style="height: 25px; display: none;" id="progressContainer">
      <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
           role="progressbar" style="width: 0%">0%</div>
    </div>
    
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/upload.js"></script>
</body>
</html>
